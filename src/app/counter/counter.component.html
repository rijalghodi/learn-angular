<div class="counter-wrapper">
  <h2>Counter</h2>
  <div class="flex items-center justify-center gap-6">
    <app-button (click)="decrement()">-</app-button>
    <div class="text-center">{{ count }}</div>
    <div class="text-center">{{ count2() }}</div>
    <app-button (click)="increment()">+</app-button>
  </div>
  <button (click)="incrementAsync()">Increase After 1s</button>
</div>
